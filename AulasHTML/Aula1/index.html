<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .section-one{
            width: 300px;
            height: 150px;
            border-style:solid;
            border-width: 10px;
            border-bottom-color: firebrick;
            border-top-color:aquamarine;
            border-left-color: blueviolet;
            border-right-color:deeppink;
            background-color: deeppink;
            background-image: url(https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-600nw-2212935531.jpg);
            background-size: cover;
            background-position: center;
            padding: 15px;
            margin: 20px;
        }
        .section-two{
            background: cyan;
            width: 300px;
            height: 150px;
            order:5px solid black;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <section class="section-one">1</section>
    <section class="section-two">2</section>
</body>
</html>
