<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        label{
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">          
        </p>
        <p>
            <label for="dev1">Sou um dev:</label>
            <input type="checkbox" id="dev" value="sim"><br>       

            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" value="sim"><br>       

            <label for="dev3">Sou um dev:</label>
            <input type="checkbox" id="dev3" value="sim">     
        </p>  
        <p>
            Gênero:<br><br>
            <label for="Feminino">Feminino:</label>
            <input type="radio" id="Feminino" name="genero" value="Feminino"><br>       

            <label for="masculino">Masulino:</label>
            <input type="radio" id="masculino" name="masculino" value="masculino"><br>       

            <label for="mutante">Mutante:</label>
            <input type="radio" id="mutante" name="mutante" value="mutante">     
        </p>
        <p>
            <label for="data">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">          
        </p>
        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">          
        </p>
        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="00:00">          
        </p>
        <p>
            <label for="color">Cor preferida:</label>
            <input type="color" id="color" name="color" value="#FF0000">          
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">          
        </p>
        <p>
            <label for="arquivo">Sua foto:</label>
            <input type="file" id="aquivo" name="aquivo" accept="image/*" multiple>          
        </p> 
        <p>
            <label for="idade">Digite sua idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade" min="16" max="65" step="5">          
        </p> 
        <p>
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">          
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" list="tickmarks" id="range" name="range">  
            
            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="10" label="100%"></option>
            </datalist>  
        </p>
        <p>
            <label for="url">Mande seu Linkedin:</label>
            <input type="url" id="url" name="url" placeholder="Linkedin">          
        </p>
        <p>
            <label for="search">Busca:</label>
            <input type="search" id="search" name="search" placeholder="search">          
        </p>
        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="Teste">
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 2" label="Label 2" disabled>
                </optgroup>
                <optgroup label="Teste2">
                <option value="qualquer 3" label="Label 3" selected>
                <option value="qualquer 4" label="Label 4">
                </optgroup>
            </select>     
        </p>
        <p>
            <label for="textarea">Resumo profissional:</label>
            <textarea name="textarea" id="textarea" placeholder="Escreva seu resumo profissional" rows="10" cols="9"></textarea>      
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>

</html>
