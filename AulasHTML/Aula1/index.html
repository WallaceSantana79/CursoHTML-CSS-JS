<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        body p {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 800px;
            text-align: left;
        }

        table td,
        table th {
            border: 1px solid #ccc;
            padding: 5px;
        }

        table thead tr th {
            background: rgb(138, 57, 57);
        }

        table caption {
            caption-side: bottom;
            text-align: left;
            margin-top: 5px;
            font-style: italic;
            font-size: 14px;
        }

        table tfoot td {
            background: #ddd;
            font-style: italic;
        }

        .colspan {
            text-align: center;
        }
        .responsive-table{
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit.</p>
    <div class="responsive-table">
        <table>
            <caption>Uma descrição para tabela</caption>
            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td colspan="2" ; class="colspan">AQUI</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td>Total:</td>
                </tr>
                <tr>
                    <td>R$ 555</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
